{% extends "supplier/base.html" %}
{% load crispy_forms_tags %}
{% block body %}

<div class="card" style="width: 100%;">
<div class="card-header">
  <h4>Create Account</h4>
</div>
<ul class="list-group list-group-flush">
<form  action="" id="new-po-supplier-form" autocomplete="off" method="post">
  <li class="list-group-item">
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="">Account Title</label>
          <input type="text" class="form-control form-control-sm" required value="">
        </div>
        <div class="form-group col-md-3">
          <div class="form-group">
          <label for="">Account Type</label>
           <select class="form-control form-control-sm" id="sel1">
             <option>Customer</option>
             <option>Supplier</option>
           </select>
         </div>
        </div>
        <div class="form-group col-md-3">
          <label>Op. Balance</label>
          <input class="form-control form-control-sm" required id="po_supplier">
        </div>
        <div class="form-group col-md-3">
          <label for="">&nbsp;</label>
          <div class="radio">
            <label><input type="radio" name="optradio" checked>Dr. </label>
            &nbsp;
            <label><input type="radio" name="optradio">Cr.</label>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="">Phone No</label>
          <input type="text" class="form-control form-control-sm" required value="">
        </div>
        <div class="form-group col-md-3">
          <label for="">Email Address</label>
          <input type="text" class="form-control form-control-sm" required value="">
        </div>
        <div class="form-group col-md-3">
          <label for="">NTN</label>
          <input type="text" class="form-control form-control-sm" required value="">
        </div>
        <div class="form-group col-md-3">
          <label for="">Address</label>
          <input type="text" class="form-control form-control-sm" required value="">
        </div>
      </div>
    </li>
      <br>
    <div class="text-center">
      <button type="submit" class="btn btn-outline-primary">Submit <small>(Purchase)</small></button>
    </div>
    <br>
    <li class="list-group-item">
    </li>
</form>
</ul>
</div>


{% endblock body %}
