{% extends "supplier/base.html" %}
{% load crispy_forms_tags %}
{% load get_item from supplier_extras %}
{% block body %}

<div class="card" style="width: 100%;">
<div class="card-header">
  <h4>New Quotation Supplier</h4>
</div>
<ul class="list-group list-group-flush">
<form  id="new-quotation-supplier-form" action="" method="post">
  <li class="list-group-item">
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="">Quotation No</label>
          <input type="text" readonly class="form-control form-control-sm" value="{{get_last_quotation_no}}">
        </div>
        <div class="form-group col-md-2">
          <label>Supplier Name</label>
          <input list="browsers" class="form-control form-control-sm" id="quotation_supplier">
            <datalist id="browsers">
             <option value="Internet Explorer">
          </datalist>
        </div>
        <div class="form-group col-md-2">
          <label for="">Attn</label>
          <input type="text" class="form-control form-control-sm" id="quotation_supplier_attn">
        </div>
        <div class="form-group col-md-2">
          <label for="">Prc Basis</label>
          <input type="text" class="form-control form-control-sm" id="quotation_supplier_prcbasis">
        </div>
        <div class="form-group col-md-2">
          <label for="">Lead Time</label>
          <input type="text" class="form-control form-control-sm" id="quotation_supplier_leadtime">
        </div>
        <div class="form-group col-md-2">
          <label for="">Validity</label>
          <input type="text" class="form-control form-control-sm" id="quotation_supplier_validity">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="">Payment</label>
          <input type="text" class="form-control form-control-sm" id="quotation_supplier_payment">
        </div>
        <div class="form-group col-md-2">
          <label for="">Currency</label>
          <input type="text" class="form-control form-control-sm" id="quotation_supplier_currency">
        </div>
        <div class="form-group col-md-2">
          <label for="">Exchange Rate</label>
          <input type="text" class="form-control form-control-sm" id="quotation_supplier_exchange_rate">
        </div>
        <div class="form-group col-md-2">
          <label for="">Follow Up</label>
          <input type="date" class="form-control form-control-sm" id="quotation_supplier_follow_up">
        </div>
        <div class="form-group col-md-2">
          <label>Remarks</label>
          <input class="form-control form-control-sm" id="quotation_supplier_remarks">
        </div>
      </div>
  </li>
  <li class="list-group-item">
    <div class="table-title">
        <div class="row">
          <div class="form-group col-md-3">
            <input type="text" list="item" id="get_rfq_no" placeholder="Enter RFQ No here..." class="form-control form-control-sm">
          </div>
          <datalist id="item">
            {% for value in all_rfq %}
            <option value="{{value|get_item:'rfq_no'}}"></option>
            {% endfor %}
          </datalist>
            <div style="margin-left:20px;">
                <button type="button" class="btn btn-info add-new-quotation-supplier"><i class="fa fa-plus"></i>Insert Item</button>
            </div>
        </div>
    </div>
    <table class="table table-bordered" id="new-quotation-supplier-table">
        <thead>
            <tr>
                <th width="70px">S No.</th>
                <th width="200px">Item Name</th>
                <th>Description</th>
                <th width="90px">Quantity</th>
                <th width="80px">Unit</th>
                <th width="130px">Unit/Price</th>
                <th width="150px">Remarks</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="text-center">
      <button type="submit" class="btn btn-outline-primary">Submit <small>(Quotation)</small></button>
    </div>
  </li>
    </form>
</ul>
</div>


{% endblock body %}
