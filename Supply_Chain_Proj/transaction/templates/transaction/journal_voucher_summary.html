{% extends "supplier/base.html" %}
{% load crispy_forms_tags %}
{% block body %}

<div class="card" style="width: 100%;">
<div class="card-header">
  <h4>Journal Voucher</h4>
</div>
<ul class="list-group list-group-flush">
  <li class="list-group-item">
    <!-- <div class="form-row">
      <input type="text" name=""class="form-control col-md-2" value="">
    </div> -->
    <div class="input-group">
      <div class="col-md-12">
        <a role="button" href="{% url 'new-journal-voucher' %}" style="float:right;" class="btn btn-outline-secondary" name="button"><i class="fas fa-plus"></i> Add New</a>
      </div>
    </div>
    <br>
    <div class="table table-responsive content-loader">
      <table class="table table-bordered sort" id="dataTable">
          <thead>
              <tr>
                  <th width="140px">Voucher No</th>
                  <th >Date</th>
                  <th >Document No</th>
                  <th >From</th>
                  <th >Action</th>
              </tr>
          </thead>
          <tbody>
            {% for value in all_voucher %}
            <tr>
                <td>{{ value.1 }}</td>
                <td>{{ value.2 }}</td>
                <td>{{ value.3 }}</td>
                <td>user1</td>
                <td><a class="edit_list" href="{% url 'edit-journal-voucher' pk=value.0 %}" data-toggle=""><i class="material-icons">&#xE254;</i></a><a data-toggle="modal" href="#"  class="has_id" id="{{value.id}}"><i class="fa fa-print" id="print_icon" aria-hidden="true"></i></a><a class="delete"  data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a></td>
            </tr>
            {% endfor %}
          </tbody>
      </table>
    </div>
  </li>
</ul>
</div>


{% endblock body %}
