{% extends "supplier/base.html" %}
{% load crispy_forms_tags %}
{% block body %}

<div class="card" style="width: 100%;">
<div class="card-header">
  <h4>Edit Item</h4>
</div>
<ul class="list-group list-group-flush">
<form id="edit-item-form" action="" method="post">
  <li class="list-group-item">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="">Select Main Category</label>
          <select class="form-control form-control-sm"  name="main_category">
            <option value="{{all_detail.main_category_id.id}}">{{all_detail.main_category_id.main}}</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="">Select Sub Category</label>
          <select class="form-control form-control-sm" name="sub_category">
            <option value="{{all_detail.sub_category_id.id}}">{{all_detail.sub_category_id.sub}}</option>
            {% for value in sub_categories %}
            <option value="{{value.id}}">{{value.sub}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="">Size</label>
          <input type="text" class="form-control form-control-sm"  value="{{all_detail.size}}" required name="size">
        </div>
        <div class="form-group col-md-2">
          <label for="">Item Name</label>
          <input type="text" class="form-control form-control-sm" readonly value="{{all_detail.product_name}}" required name="product_name">
        </div>
        <div class="form-group col-md-3">
          <label for="">Item Description</label>
          <textarea name="product_desc"  rows="" cols="25" id="" style="height:30px; width:275px;">{{all_detail.product_desc}}</textarea>
        </div>
        <div class="form-group col-md-2">
          <label for="">Unit</label>
          <select class="form-control form-control-sm" name="unit" >
            <option value="{{all_detail.unit}}">{{all_detail.unit}}</option>
            <option value="">Select:</option>
            <option value="FT">FT</option>
            <option value="MTR">MTR</option>
            <option value="EA.length">EA.length</option>
            <option value="NOS.">NOS.</option>
            <option value="PCS.">PCS.</option>
            <option value="INCHES">INCHES</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="">Opening Stock</label>
          <input type="text" class="form-control form-control-sm" name="opening_stock" value="{{all_detail.opening_stock}}">
        </div>
      </div>
      <br>
      <div class="text-center">
        <button type="submit" class="btn btn-outline-primary has_id" id="{{pk}}">Submit <small>(Items)</small></button>
      </div>
</li>
