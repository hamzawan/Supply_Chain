{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'supplier/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="{% static 'supplier/css/sb-admin.css' %}" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Company & Fiscal Year</div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          <label for="">Comany</label>
          <select class="form-control" name="sel_company">
            {% for v in company %}
            <option value="{{v.id}}">{{v.company_name}}</option>
            {% endfor %}
          </select>
          <br>
          <label for="">Fiscal Year</label>
          <select class="form-control" name="sel_fiscal">
            {% for v in company %}
            <option value="{{v.id}}">{{v.company_name}}</option>
            {% endfor %}
          </select>
          <br>
          <button class="btn btn-primary btn-block" type="submit">Go</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'supplier/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'supplier/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'supplier/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

</body>

</html>
