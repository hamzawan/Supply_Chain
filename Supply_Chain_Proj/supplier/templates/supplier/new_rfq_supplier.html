{% extends "supplier/base.html" %}
{% load crispy_forms_tags %}
{% block body %}

<div class="card" style="width: 100%;">
<div class="card-header">
  <h4>New RFQ Supplier</h4>
</div>
<ul class="list-group list-group-flush">
<form id="submit-rfq-supplier" action="{% url 'new-rfq-supplier' %}" method="post" autocomplete="off">
  <li class="list-group-item">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="">RFQ No</label>
          <input type="text" class="form-control form-control-sm" readonly required value="{{get_last_rfq_no}}" id="rfq_no">
        </div>
        <div class="form-group col-md-3">
          <label>Supplier Name</label>
          <input list="accounts" class="form-control form-control-sm" required id="suppliers">
            <datalist id="accounts">
              {% for value in all_accounts %}
              <option value="{{value.account_title}}">{{value.account_title}}</option>
              {% endfor %}
          </datalist>
        </div>
        <div class="form-group col-md-3">
          <label for="">Attn</label>
          <input type="text" class="form-control form-control-sm" required id="attn">
        </div>
        <div class="form-group col-md-3">
          <label for="">Follow Up</label>
          <input type="date" class="form-control form-control-sm" required id="follow_up">
        </div>
      </div>
</li>
<li class="list-group-item">
  <div class="table-title">
      <div class="row">
        <div class="form-group col-md-3">
          <input type="text" list="item" placeholder="Enter Item Code here..." class="form-control form-control-sm" id="item_code">
        </div>
        <datalist id="item">
          {% for value in all_item_code %}
          <option value="{{value.product_code}}" />
          {% endfor %}
        </datalist>
          <div style="margin-left:20px;">
              <button type="button" class="btn btn-info add-new-rfq"><i class="fa fa-plus"></i>Insert Item</button>
          </div>
      </div>
  </div>
  <div class="table table-responsive">
    <table class="table table-bordered" id="rfq-supplier-table">
        <thead>
            <tr>
                <th width="70px">S NO.</th>
                <th width="200px">Item Code</th>
                <th width="200px">Item Name</th>
                <th width="390px">Item Description</th>
                <th>Unit</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
  </div>
    <div class="text-center">
      <button type="submit" class="btn btn-outline-primary">Submit <small>(RFQ)</small></button>
    </div>
  </li>
  </form>
</ul>
</div>


{% endblock body %}
